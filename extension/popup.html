<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 280px; padding: 0; margin: 0; font-family: 'Segoe UI', Arial; background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; }
    .header { background: rgba(0,0,0,0.3); padding: 15px; text-align: center; }
    .header h2 { margin: 0; font-size: 18px; }
    .brand { font-size: 12px; opacity: 0.8; margin-top: 5px; }
    .content { padding: 15px; }
    input { width: 100%; padding: 10px; border: 1px solid #4a5568; border-radius: 8px; margin-bottom: 10px; font-size: 14px; box-sizing: border-box; background: #2d3748; color: white; }
    input:focus { outline: none; border-color: #4299e1; }
    button { width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
    #add { background: #4299e1; color: white; margin-bottom: 10px; }
    #add:hover { background: #3182ce; }
    #blockCurrent { background: #718096; color: white; margin-bottom: 15px; }
    #blockCurrent:hover { background: #4a5568; }
    .site-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 8px 12px; margin: 5px 0; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); }
    .remove-btn { width: 25px; height: 25px; background: #718096; color: white; border: none; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 18px; display: flex; align-items: center; justify-content: center; line-height: 1; transition: all 0.2s; }
    .remove-btn:hover { background: #4a5568; }
    .stats { background: rgba(0,0,0,0.3); padding: 10px; margin-top: 15px; border-radius: 8px; text-align: center; font-size: 12px; border: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <div class="header">
    <div style="display:flex;align-items:center;justify-content:center;margin-bottom:10px;">
      <img src="ChatGPT Image Aug 30, 2025, 12_08_43 PM.png" style="width:40px;height:40px;border-radius:50%;margin-right:10px;object-fit:cover;" alt="LinkLock Logo">
      <div>
        <h2 style="margin:0;font-size:20px;">LinkLock</h2>
        <div class="brand">Created by Umar J</div>
      </div>
    </div>
  </div>
  <div class="content">
    <input id="site" placeholder="Enter site (e.g. instagram.com)">
    <button id="add">Block Site</button>
    <button id="blockCurrent" style="background:#ff6b6b;margin-bottom:10px;">Block Current Site</button>
    <div id="sites"></div>
    <div class="stats">
      <div>Blocked Sites: <span id="count">0</span></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
