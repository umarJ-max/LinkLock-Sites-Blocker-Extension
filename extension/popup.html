<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }
    .status { margin-bottom: 15px; padding: 10px; border-radius: 5px; text-align: center; }
    .active { background: #d4edda; color: #155724; }
    .inactive { background: #f8d7da; color: #721c24; }
    input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 3px; }
    button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 3px; cursor: pointer; }
    .toggle { background: #007bff; color: white; }
    .toggle.active { background: #28a745; }
    .clear { background: #dc3545; color: white; }
    .sites { max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .site { padding: 5px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    .remove { background: #dc3545; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; }
  </style>
</head>
<body>
  <h3>Website Blocker</h3>
  
  <div id="status" class="status inactive">Blocking: OFF</div>
  
  <input type="text" id="siteInput" placeholder="Enter site to block (e.g. facebook.com)">
  
  <button id="toggleBtn" class="toggle">Start Blocking</button>
  
  <div class="sites" id="sitesList"></div>
  
  <button id="clearBtn" class="clear">Clear All Sites</button>
  
  <script src="popup.js"></script>
</body>
</html>
